<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Cadastro de Paciente</h1>
        </div>
    </header>

    <section class="formulario">
        <div class="container">
            <h2>Preencha os dados do paciente</h2>
            <form action="#" method="POST" id="form-cadastro">
                <div class="campo">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome do paciente" required>
                </div>

                <div class="campo">
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required>
                </div>

                <div class="campo">
                    <label for="responsavel">Nome do Responsável:</label>
                    <input type="text" id="responsavel" name="responsavel" placeholder="Nome do responsável" required>
                </div>

                <div class="campo">
                    <label for="telefone">Telefone de Contato:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                </div>

                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" required>
                </div>

                <div class="campo">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Rua, Número, Bairro" required>
                </div>

                <div class="campo">
                    <button type="submit">Cadastrar Paciente <a href="./login.html"></a></button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 App Saúde Infantil - Todos os direitos reservados.</p>
        </div>
    </footer>


</body>
</html>
