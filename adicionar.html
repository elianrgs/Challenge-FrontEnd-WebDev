<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas - App Saúde Infantil</title>
    <link rel="stylesheet" href="./css/adicionar.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">

                <img src="./img/sabara.png" alt="Logo do App Saúde Infantil" class="logo">
            </div>
            <h1>Gerenciador de Tarefas</h1>
            <div class="gerenciador">
                <nav>
                    <ul>
                        <li><a href="./index.html">Sobre</a></li>
                        <li><a href="./dash.html">Dashboards</a></li>
                        <li><a href="./exames.html">Meus Exames</a></li>
                        <li><a href="./agendamentos.html">Agendamentos</a></li>
                        <li><a href="./contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="task-input">
            <h2>Adicionar Nova Tarefa</h2>
            <input type="text" id="task-input" placeholder="Digite uma tarefa (ex: Tomar Medicação)" />
            <button id="add-task">Adicionar Tarefa</button>
        </section>

        <section class="task-list">
            <h2>Tarefas</h2>
            <ul id="task-list">

            </ul>
        </section>
    </main>

    <div id="notification" class="notification">
        <p>Tarefa Concluída!</p>
    </div>

    <footer>
        <p>&copy; 2024 App Saúde Infantil - Todos os direitos reservados.</p>
    </footer>

    <script src="./JS/adicionar.js"></script>
</body>
</html>
